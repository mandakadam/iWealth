<div class="login-page">
  <h3 class="mHead"><i class="fa fa-question-circle-o"></i> Forgot Password</h3>
  <div class="container">
    <form class="form-horizontal" id="frmforgotpwd">                
        <div class="col-sm-12">                  
          <div class="form-group">
            <input type="email" class="form-control input-lg login-input" id="txt_email" placeholder="Email Address">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
        
          <div class="form-group text-center cls-forgotpwd-error" id="errorDiv">
              <p id="passwordmsg"></p>
          </div>
           <div class="form-group">
            <a class="btn btn-mt btn-success" id="btnResetPass" href="#resetPassword">
              Reset Password
            </a>
            <a class="btn btn-mt btn-danger" id="btnCancelFP" href="">
             Cancel
            </a>
           </div>
        </div>  
    </form>
  </div>
</div>
